<html ng-app="appCadastroCliente">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="model/cliente.js"></script>
  <script src="helpers/helper.js" ></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
<body>
<div class="container">  
  <div ng-controller="ClientesController">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Profissão</th>
        <th scope="col">Detalhes</th>
      </tr>
    </thead>
    <tbody  ng-repeat="cliente in clientes">
      <tr>        
        <td>{{cliente.nome}}</td>
        <td>{{cliente.cpf}}</td>
        <td>{{cliente.profissao}}</td>
        <td>
            <button class="btn" data-toggle="modal" data-target="#exampleModal" ng-click="ObterDetalhes(cliente.id)">Detalhes</button>
        </td> 
        <td>
          <button class="btn btn-warning" ng-click="Atualizar(cliente.id)">Atualizar</button>
      </td>
      <td>
        <button class="btn btn-danger" ng-click="Deletar(cliente.id)">Deletar</button>
    </td>      
  </table>

  <form>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" ng-model="cliente.nome" class="form-control">
    </div>
    <div class="form-group">
      <label>Sobre Nome</label>
      <input type="text" ng-model="cliente.sobrenome" class="form-control">
    </div>
    <div class="form-group">
      <label>CPF</label>
      <input type="text" ng-model="cliente.cpf" onblur="FormatarCPF(this)" class="form-control">
    </div>
    <div class="form-group">
      <label>Data Nascimento</label>
      <input type="date" ng-model="cliente.nascimento" class="form-control">
    </div>
    <div class="form-group">
      <label>Profissao</label>
      <select class="form-control" ng-model="cliente.profissao">
        <option value="1">Programador</option>
        <option value="2">Analista</option>
        <option value="3">Gerente</option>
        <option value="4">Estagiário</option>
        <option value="5">QA</option>
      </select>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="RegistrarCliente(cliente)">Registrar</button>
      </div>
    </div>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalhes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Nome: {{cliente.nome}}</p>
          <p>Sobrenome: {{cliente.sobrenome}}</p>
          <p>CPF: {{cliente.cpf}}</p>
          <p>Data de nascimento: {{cliente.nascimento}}</p>
          <p>Profissao: {{cliente.profissao}}</p>
          <p>Idade: {{cliente.idade}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  </div>
</div>
</body>
</html>
